<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="200">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat">Total: <span id="totalTasks">0</span></div>
            <div class="stat">Completed: <span id="completedTasks">0</span></div>
            <div class="stat">Remaining: <span id="remainingTasks">0</span></div>
        </div>

        <ul id="todoList">
            <div class="empty-state">
                No tasks yet. Add your first task above!
            </div>
        </ul>
</body>
<script src="/index.js"></script>
</html>
